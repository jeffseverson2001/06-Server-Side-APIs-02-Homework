<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="full-height">
        <aside>
            <div class="ui-widget">
                <label for="searchBox">Search City</label>
                <input id="searchBox" type="text" placeholder="Atlanta" />
                <button id="citySearchButton" type="button">Submit</button>
            </div>
            <div id="sideLine"></div>
            <ul>
                <li>Austin</li>
                <li>Chicago</li>
                <li>New York</li>
                <li>Orlando</li>
                <li>San Francisco</li>
                <li>Seattle</li>
                <li>Denver</li>
                <li>Atlanta</li>
            </ul>
        </aside>
        <section class="right-main full-height">
            <div class="top-city-weather"></div>
            <div class="bottom-city-forcast">FORCAST</div>
        </section>
    </main>
    <footer>
        Jeff Severson Week 6 Homework
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.26.0/luxon.js"></script>
    <!-- <script src="./assets/js/cities.js"></script> -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
